<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1402</title>
    <script>
        let x = parseInt(prompt("Enter operand 1: "))
        let oper = prompt("Enter operator: ")
        let y = parseInt(prompt("Enter operand 2: "))
        switch(oper){
            case "+":
                alert("Sum : " + (x+y))
                break;
            case "-":
                alert("Difference : ", (x-y))
                break;
            case "*":
                alert("Product : ",(x*y))
                break;
            case "/":
                alert("Quotient: ",(x/y))
                break;
        }
    </script>
</head>

</body>
</html>
