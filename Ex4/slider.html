<body style="background-color: antiquewhite;">
    <form oninput = "x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
        <label for="Quality">Quality: </label>
        <input type="range" name="Quality" id="a" >
        <br>
        <label for="Quality">Service: </label>
        <input type="range" name="Quality" id="b">
        <br>
        <label for="Quality">Performance: </label>
        <input type="range" name="Quality" id="c">
        <br>
        <output id = "x" for="a b c" value = "0"> 
    </form>
